---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%B %d, %Y" }} - {{ page.author }}</p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <footer class="post-footer">
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.author }}</p>
    </footer>
</article>
