---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%B %d, %Y" }} - {{ page.author }}</p>
        {% if page.tags %}
        <div class="post-tags">
            <strong>Tags:</strong>
            {% for tag in page.tags %}
            <a href="{{ '/tags/' | append: tag | relative_url }}" class="post-tag">{{ tag }}</a>
            {% unless forloop.last %}, {% endunless %}
            {% endfor %}
        </div>
        {% endif %}
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <footer class="post-footer">
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.author }}</p>
    </footer>
</article>
